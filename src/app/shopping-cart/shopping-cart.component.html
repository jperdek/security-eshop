<mat-card class="cart-card">
    <mat-card-header>
        <mat-card-title>Shopping cart</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-list>
            <mat-list-item>
                <mat-icon mat-list-icon>east</mat-icon>
                <div mat-line>Product 1</div>
                <button mat-icon-button class="icon-cart-button">
                    <mat-icon mat-list-icon>add_circle</mat-icon>
                    <span>Add</span>
                </button>
                <button mat-icon-button class="icon-cart-button">
                    <mat-icon>remove_circle</mat-icon>
                    <span>Remove</span>
                </button>
                <mat-form-field>
                    <input class="item-counter" matInput maxlength="3" placeholder="Ex. 2" value="1">
                </mat-form-field>
                 <button mat-icon-button class="icon-cart-button">
                    <mat-icon mat-list-icon>delete</mat-icon>
                    <span>Delete</span>
                </button>
            </mat-list-item>
            <mat-divider></mat-divider>
            <mat-list-item>
                <mat-icon mat-list-icon>east</mat-icon>
                <div mat-line>Product 2</div>
                <button mat-icon-button class="icon-cart-button">
                    <mat-icon mat-list-icon>add_circle</mat-icon>
                    <span>Add</span>
                </button>
                <button mat-icon-button class="icon-cart-button">
                    <mat-icon>remove_circle</mat-icon>
                    <span>Remove</span>
                </button>
                <mat-form-field>
                    <input class="item-counter" matInput maxlength="3" placeholder="Ex. 2" value="1">
                </mat-form-field>
                 <button mat-icon-button class="icon-cart-button">
                    <mat-icon mat-list-icon>delete</mat-icon>
                    <span>Delete</span>
                </button>
            </mat-list-item>
        </mat-list>
    </mat-card-content>
  <mat-card-actions class="footer-cart">
    <button color="primary" mat-raised-button class="icon-button" class="main-button">
        <mat-icon>keyboard_arrow_right</mat-icon>
        <span>Choose shippment</span>
    </button>
  </mat-card-actions>
</mat-card>
