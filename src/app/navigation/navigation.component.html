<div >
    <mat-toolbar color="primary">
        <mat-toolbar-row>
            <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
                <mat-icon>menu</mat-icon>
            </button>
            <span [routerLink]="'/'">Security E-shop</span>

            <span class="menu-spacer"></span>
            <div fxShow="true" fxHide.lt-md>
                <!-- The following menu items will be hidden on both SM and XS screen sizes -->
                <button class="cartShopping" color="accent" mat-icon-button [routerLink]="'/cart'">
                    <mat-icon>shopping_cart </mat-icon>
                </button>
                <button class="account" color="accent" mat-icon-button id="signin" *ngIf="!isLogged()"
                    [routerLink]="'/signin'">
                    <mat-icon>account_circle</mat-icon>
                    <span>SignIn</span>
                </button>
                <button class="account" color="accent" mat-icon-button id="signup" *ngIf="!isLogged()"
                    [routerLink]="'/signup'">
                    <mat-icon>account_circle</mat-icon>
                    <span>SingUp</span>
                </button>
                <button class="account" color="accent" mat-icon-button id="logout" *ngIf="isLogged()" (click)="logout()"
                    [routerLink]="'/'">
                    <mat-icon>account_circle</mat-icon>
                    <span>Logout</span>
                </button>


            </div>
        </mat-toolbar-row>
    </mat-toolbar>

    <mat-sidenav-container fxFlexFill>
        <mat-sidenav #sidenav>
            <mat-nav-list>
                <a (click)="sidenav.toggle()" [routerLink]="'/cart'" mat-list-item>
                    <mat-icon>shopping_cart </mat-icon>
                    <span>Cart</span>

                </a>


                <a (click)="sidenav.toggle()" *ngIf="!isLogged()"
                [routerLink]="'/signin'" mat-list-item><mat-icon>account_circle</mat-icon>
                <span>SignIn</span></a>
                <a (click)="sidenav.toggle()" *ngIf="!isLogged()"
                [routerLink]="'/signup'" mat-list-item><mat-icon>account_circle</mat-icon>
                <span>SingUp</span></a>

                
                <a (click)="sidenav.toggle()" *ngIf="isLogged()" (click)="logout()"
                [routerLink]="'/'" mat-list-item><mat-icon>account_circle</mat-icon>
                <span>Logout</span></a>

                

            </mat-nav-list>
        </mat-sidenav>
        <mat-sidenav-content fxFlexFill class="whole-panel">
            <router-outlet ></router-outlet>

        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
