<mat-card >
    <mat-card-header class="header-card">
        <mat-card-title class="mat-headline title">Users</mat-card-title>
    </mat-card-header>
    <mat-tab-group mat-align-tabs="center">
        <mat-tab label="Customers" fxLayout="row" fxFill>
        
            <div class="example-container">
                <mat-form-field hintLabel="Max 10 characters" appearance="fill">
                    <mat-label>Enter some input</mat-label>
                    <input matInput #input maxlength="10" placeholder="Ex. Nougat">
                    <mat-hint align="end">{{input.value?.length || 0}}/10</mat-hint>
                </mat-form-field>

                <mat-form-field appearance="fill">
                    <mat-label>Select me</mat-label>
                    <mat-select>
                    <mat-option value="option">Option</mat-option>
                    </mat-select>
                    <mat-hint align="end">Here's the dropdown arrow ^</mat-hint>
                </mat-form-field>
            </div>
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 user-table">
                <!-- Position Column -->
                <ng-container matColumnDef="id" >
                    <th mat-header-cell *matHeaderCellDef> ID </th>
                    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="username" >
                    <th mat-header-cell *matHeaderCellDef> Username </th>
                    <td mat-cell *matCellDef="let element"> {{element.username}} </td>
                </ng-container>

                <!-- Weight Column -->
                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef> Email </th>
                    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                </ng-container>

                <!-- Symbol Column -->
                <ng-container matColumnDef="change-username">
                    <th mat-header-cell *matHeaderCellDef> Change username </th>
                    <td mat-cell *matCellDef="let element" class="make-relative"> 
                        <div class="center-cell">
                            <input type="text" placeholder="Jan" class="input-change-style" />
                        </div>
                        <button mat-raised-button (click)="changeUsername()" color="primary" class="move-under-input">Change</button>
                    </td>
                </ng-container>

                <!-- Symbol Column -->
                <ng-container matColumnDef="change-email" >
                    <th mat-header-cell *matHeaderCellDef> Change email </th>
                    <td mat-cell *matCellDef="let element" class="make-relative"> 
                        <div class="center-cell ">
                            <input type="text" placeholder="email@em.com"/>
                        </div>
                        <button mat-raised-button (click)="changeEmail()" color="primary" class="move-under-input">Change</button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            
        </mat-tab>
        <mat-tab label="Orders" fxLayout="column" fxFill>
            
        </mat-tab>
        <mat-tab label="Products">
           
        </mat-tab>
    </mat-tab-group>
</mat-card>
